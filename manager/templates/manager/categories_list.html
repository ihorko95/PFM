{% extends 'manager/manager_base.html' %}
{% block title %}
    Categories - {{ block.super }}
{% endblock %}
{% block content %}
    <div class="list-group">
    {% for category in categories %}
        <a href="{% url 'category_details_url' slug=category.slug%}" class="list-group-item list-group-item-action">{{category.title}}</a>
    {% endfor %}

</div>

{% endblock %}
