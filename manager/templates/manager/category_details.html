{% extends 'manager/manager_base.html' %}
{% block title %}
    {{ category.title|title }} - {{ block.super }}
{% endblock %}
{% block content %}

<div class="card">
    <div class="card-header">
            {{ post.date_pub }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ category.title }}</h5>
        <p class="card-text">{{ category.body|title}}</p>
    </div>
    <div class="card-footer text-muted">
        <p class="card-text">Tags:
       {% for gift in category.gifts.all %}
        <a href={{gift.get_absolute_url}}>{{ gift.title }}<span>   </span></a>
       {% endfor %}
    </p>

    </div>
</div>
{% endblock %}
